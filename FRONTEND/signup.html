<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Minds - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 0.9rem;
        }

        .user-type {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .user-type button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .user-type button.active {
            background-color: #2563eb;
            color: white;
        }

        .user-type button:not(.active) {
            background-color: #e5e7eb;
            color: #4b5563;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #374151;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #1d4ed8;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .login-link a {
            color: #2563eb;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: #dc2626;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        @media (max-width: 640px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="header">
            <h1>Join Match Minds</h1>
            <p>Connect with opportunities that match your true potential</p>
        </div>

        <div class="user-type">
            <button class="active" onclick="switchUserType('jobSeeker', this)">Job Seeker</button>
            <button onclick="switchUserType('employer', this)">Employer</button>
        </div>

        <form id="signupForm" onsubmit="handleSubmit(event)">
            <div class="form-grid">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div id="companyField" class="form-group" style="display: none;">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" name="companyName">
            </div>

            <div id="jobTitleField" class="form-group">
                <label for="jobTitle">Current Job Title</label>
                <input type="text" id="jobTitle" name="jobTitle">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div id="passwordError" class="error" style="display: none;">Passwords do not match</div>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="/login">Sign in</a>
        </div>
    </div>

    <script>
        let currentUserType = 'jobSeeker';

        function switchUserType(type, button) {
            currentUserType = type;
            
            // Update button styles
            document.querySelectorAll('.user-type button').forEach(btn => {
                btn.classList.remove('active');
            });
            button.classList.add('active');

            // Show/hide relevant fields
            const companyField = document.getElementById('companyField');
            const jobTitleField = document.getElementById('jobTitleField');

            if (type === 'employer') {
                companyField.style.display = 'block';
                jobTitleField.style.display = 'none';
            } else {
                companyField.style.display = 'none';
                jobTitleField.style.display = 'block';
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordError = document.getElementById('passwordError');

            if (password !== confirmPassword) {
                passwordError.style.display = 'block';
                return;
            }

            passwordError.style.display = 'none';
            
            // Here you would typically send the form data to your server
            console.log('Form submitted:', {
                userType: currentUserType,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                companyName: document.getElementById('companyName').value,
                jobTitle: document.getElementById('jobTitle').value,
                password: password
            });
        }
    </script>
</body>
</html>
